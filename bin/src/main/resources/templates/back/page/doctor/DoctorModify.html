<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="back/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="back/css/user.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="user_left">
			<div class="layui-form-item">
			    <label class="layui-form-label">姓名</label>
			    <div class="layui-input-block">
			    	<input type="text" placeholder="请填写姓名" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">角色</label>
			    <div class="layui-input-inline">
	                <select name="role">
	                    <option value="">请选择角色</option>
	                    <option>普通医生</option>
	                    <option>专家医生</option>
	                </select>
	            </div>
			</div>
			<div class="layui-form-item" pane="">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block">
			    	<input type="radio" name="sex" value="男" title="男" checked="">
	     			<input type="radio" name="sex" value="女" title="女">
	     			<input type="radio" name="sex" value="保密" title="保密">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">邮箱</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" placeholder="请输入邮箱" lay-verify="required|email" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">手机号码</label>
			    <div class="layui-input-block">
			    	<input type="tel" value="" placeholder="请输入手机号码" lay-verify="required|phone" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">出生年月</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" placeholder="请输入出生年月" lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">家庭住址</label>
			    <div class="layui-input-inline">
	                <select name="province" lay-filter="province">
	                    <option value="">请选择省</option>
	                </select>
	            </div>
	            <div class="layui-input-inline">
	                <select name="city" lay-filter="city" disabled>
	                    <option value="">请选择市</option>
	                </select>
	            </div>
	            <div class="layui-input-inline">
	                <select name="area" lay-filter="area" disabled>
	                    <option value="">请选择县/区</option>
	                </select>
	            </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">入职时间</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" placeholder="请输入入职时间" lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">选择科室</label>
			    <div class="layui-input-inline">
	                <select name="room1" lay-filter="room1">
	                    <option value="">请选择一级科室</option>
	                    <option>内科</option>
	                    <option>妇产科</option>
	                    <option>中医科</option>
	                    <option>骨科</option>
	                </select>
	            </div>
	            <div class="layui-input-inline">
	                <select name="room2" lay-filter="room2">
	                    <option value="">请选择二级科室</option>
	                    <option>心血管内科</option>
	                    <option>呼吸内科</option>
	                    <option>神经内科</option>
	                    <option>血液内科</option>
	                    <option>分泌内科</option>
	                </select>
	            </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">自我描述</label>
			    <div class="layui-input-block">
			    	<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
			    </div>
			</div>
		</div>
		
		<div class="user_right">
			<input type="file" name="dddd" class="layui-upload-file" lay-title="掐指一算，我要换一个头像了">
			<p>由于是纯静态页面，所以只能显示一张随机的图片</p>
			<img src="" class="layui-circle" id="userFace">
		</div>
		<div class="layui-form-item" style="margin-left: 5%;">
		    <div class="layui-input-block">
		    	<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="back/layui/layui.js"></script>
	<script type="text/javascript" src="back/pagejs/address.js"></script>
	<script type="text/javascript" src="back/pagejs/DoctorAdd.js"></script>
</body>
</html>
