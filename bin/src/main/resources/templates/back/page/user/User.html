<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户添加--预医网</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="back/layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">用户姓名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block userSex">
			      	<input type="radio" name="sex" value="男" title="男" checked>
			      	<input type="radio" name="sex" value="女" title="女">
			    </div>
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">手机号码</label>
		    <div class="layui-input-block">
		    	<input type="tel" value="" lay-verify="required|phone" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
			    <label class="layui-form-label">科室名称</label>
			    <div class="layui-input-inline">
	                <select name="room1" lay-filter="room1">
	                    <!--<option value="">请选择一级科室</option>-->
	                    <option>内科</option>
	                    <option>妇产科</option>
	                    <option>中医科</option>
	                    <option>骨科</option>
	                </select>
	            </div>
	            <div class="layui-input-inline">
	                <select name="room2" lay-filter="room2">
	                   <!-- <option value=""></option>-->
	                    <option>心血管内科</option>
	                    <option>呼吸内科</option>
	                    <option>神经内科</option>
	                    <option>血液内科</option>
	                    <option>分泌内科</option>
	                </select>
	            </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">就诊医生</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">预约时间</label>
		    <div class="layui-input-block">
		    	<input type="text" value="" lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-inline">
				<label class="layui-form-label">状态</label>
				<select name="type" lay-filter="type">
					<option>就诊</option>
					<option>准备中</option>
					<option>退号</option>
				</select>
			</div>
			<div class="layui-input-inline">
					<label class="layui-form-label">优先级</label>
					<select name="youxianji" lay-filter="youxianji">
						<option>VIP</option>
						<option>普通号</option>
					</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="back/layui/layui.js"></script>
	<script type="text/javascript" src="back/pagejs/addUser.js"></script>
</body>
</html>
