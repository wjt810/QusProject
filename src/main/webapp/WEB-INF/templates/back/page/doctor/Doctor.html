<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>订单列表--预医网</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="back/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="back/css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="back/css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn linksAdd_btn" style="background-color:#5FB878">添加医生</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
	</blockquote>
	<div class="layui-form links_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="50">
				<col>
				<col>
				<col>
				<!--<col>-->
				<col>
				<col>
				<col>
				<col>
				<col>
				<col width="17%">
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th style="text-align:left;">医生姓名</th>
					<th>性别</th>
					<!--<th>手机号</th>-->
					<th>入职时间</th>
					<th>工龄</th>
					<th>角色</th>
					<th>挂号费用</th>
					<th>资讯费用</th>
					<th>所属科室</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="links_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="back/layui/layui.js"></script>
<!-- 	<script type="text/javascript" th:src="@{/back/js/jquery-3.3.1.js}"></script> -->
	<script type="text/javascript" src="back/pagejs/Doctor.js"></script>
	<!-- <script type="text/javascript" th:src="@{/back/js/jquery-3.3.1.js}"></script> -->
	<script type="text/javascript" th:src="@{/back/js/jquery.js}"></script>
</body>
</html>
