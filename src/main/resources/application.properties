# 数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/qus_sys?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

#配置映射文件
mybatis.mapper-locations=classpath:mapper/UserMapper.xml

# 端口号
server.port=8880
#显示sql日志
#logging.level.springboot.dao=debug
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#禁用掉缓存 修改页面后，刷新即可看到效果
spring.thymeleaf.cache=false 
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
###########################################################
#
# 配置i18n 资源文件，供thymeleaf 读取
#
###########################################################
spring.messages.basename=i18n/messages
spring.messages.cache-duration=3600
spring.messages.encoding=UTF-8

#为所有的实体类配置别名
mybatis.type-aliases-package=springbo	ot.pojo

# 上传文件总的最大值
spring.servlet.multipart.max-request-size=100MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=100MB
####配置全局的日期转换格式   把时间格式化为  yyyy-MM-dd HH:mm 的格式
spring.jackson.date-format=yyyy-MM-dd

