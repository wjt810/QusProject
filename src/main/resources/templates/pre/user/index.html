<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>用户中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" href="pre/res1/layui/css/layui.css">
  <link rel="stylesheet" href="pre/res1/css/global.css">
  <link type="text/css" rel="stylesheet" href="pre/css/style.css" />
  <!--[if IE 6]>
  <script src="js/iepng.js" type="text/javascript"></script>
  <script type="text/javascript">
    EvPNG.fix('div, ul, img, li, input, a');
  </script>
  <![endif]-->

  <script type="text/javascript" src="pre/js/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="pre/js/menu.js"></script>

  <script type="text/javascript" src="pre/js/select.js"></script>
</head>
<body>

<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <h1 class="mallLogo">
      <a href="/pre" title="logo"class="title">
        <img src="pre/images/logo.jpg"style="width: 82px;height: 60px;">预医网
      </a>
    </h1>
    <ul class="layui-nav fly-nav-user">

        <dl class="layui-nav-child">
          <dd><a href="/set"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
          <dd><a href="/message"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a></dd>
          <dd><a href="/home"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a></dd>
          <hr style="margin: 5px 0;">
          <dd><a href="" style="text-align: center;">退出</a></dd>
        </dl>
      </li>
    </ul>
  </div>
</div>

<div class="layui-container fly-marginTop fly-user-main">
  <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">

    <li class="layui-nav-item layui-this">
      <a href="/index">
        <i class="layui-icon">&#xe612;</i>
        用户信息
      </a>
    </li>
    <li class="layui-nav-item">
      <a href="/set">
        <i class="layui-icon">&#xe665;</i>
        管理中心
      </a>
    </li>
  </ul>

  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  

    <!--
    <div class="fly-msg" style="margin-top: 15px;">
      您的邮箱尚未验证，这比较影响您的帐号安全，<a href="activate.html1">立即去激活？</a>
    </div>

    -->

    <div class="m_right">
      <div class="m_des">
        <table border="0" style="width:870px; line-height:22px;" cellspacing="0" cellpadding="0">
          <tr valign="top">
            <td width="115"><img src="pre/images/logo.jpg" width="90" height="90" /></td>
            <td>
              <div class="m_user">[[${session.user.u_name}]]</div>
              <p>
                	等级：注册用户 <br />
               		<br />
               		当前登录时间: [[${session.hh}]]<br />
              </p>
            </td>
          </tr>
        </table>
      </div>

      <div class="mem_t">账号信息</div>
      <table border="0" class="mon_tab" style="width:870px; margin-bottom:20px;" cellspacing="0" cellpadding="0">
        <tr>
          <td width="40%">用户名称：<span style="color:#555555;">[[${session.user.u_name}]]</span></td>
          <td width="60%">性&nbsp; &nbsp;别：
          	<span style="color:#555555;" th:if="${session.user.u_sex==0}">男</span>
          	<span style="color:#555555;" th:if="${session.user.u_sex==1}">女</span>
          </td>
        </tr>
        <tr>
          <td>电&nbsp; &nbsp; 话：<span style="color:#555555;">[[${session.user.u_phone}]]</span></td>
          <td>角&nbsp; &nbsp; 色：<span style="color:#555555;">用户</span></td>
        </tr>
        <tr>
          <td>身份证号：<span style="color:#555555;">[[${session.user.u_card}]]</span></td>
        </tr>
      </table>


    </div>
  </div>


<script src="/pre/res/layui/layui.js"></script>

</body>
</html>
