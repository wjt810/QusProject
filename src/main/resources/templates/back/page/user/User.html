<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>用户修改--预医网</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/back/layui/css/layui.css}" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<input name="app_id" type="hidden" id="app_id" th:value="${user.app_id}"/>
		<div class="layui-form-item">
			<label class="layui-form-label">用户姓名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" id="u_name" name="u_name" th:value="${user.u_name}" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block userSex">
			      	<input type="radio" name="sex" value="男" title="男">
			      	<input type="radio" name="sex" value="女" title="女">
			    </div>
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">手机号码</label>
		    <div class="layui-input-block">
		    	<input type="tel" id="u_phone" name="u_phone" value="${user.u_phone}" lay-verify="required|phone" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
			    <label class="layui-form-label">科室名称</label>
			    <div class="layui-input-inline">
	                <select id="room1" name="room1" class="newsLook" lay-filter="room1">
						<option th:selected="${user.qusDoctor.qusRoom1.r1_id}" th:value="${user.qusDoctor.qusRoom1.r1_id}">[[${user.r1_name}]]</option>
					</select>
	            </div>
	            <div class="layui-input-inline">
	                <select id="room2" name="room2" class="newsLook" lay-filter="room2">
						<option th:selected="${user.qusDoctor.qusRoom2.r2_id}" th:value="${user.qusDoctor.qusRoom2.r2_id}">[[${user.r2_name}]]</option>
					</select>
	            </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">就诊医生</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input doctorName" id="d_name" name="d_name" value="user.d_name" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">预约时间</label>
		    <div class="layui-input-block">
		    	<input type="text" id="app_time" name="app_time"  value="${user.app_time}" lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-inline">
				<label class="layui-form-label">状态</label>
				<!-- <select name="type" lay-filter="type">
					<option>就诊</option>
					<option>准备中</option>
					<option>退号</option>
				</select> -->
				<select id="sta_name" name="sta_name" class="newsLook" lay-filter="sta_name">
						<option th:selected="${user.app_sta_id}" th:value="${user.app_sta_id}">[[${user.sta_name}]]</option>
				</select>
			</div>
			<div class="layui-input-inline">
					<label class="layui-form-label">优先级</label>
					<select name="app_priority" id="app_priority" lay-filter="app_priority">
						<option th:selected="${user.app_priority==0}" th:value="0">优先</option>
				     	<option th:selected="${user.app_priority==1}" th:value="1">普通</option>
					</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="back/layui/layui.js"></script>
	<script type="text/javascript" src="back/pagejs/addUser.js"></script>
</body>
</html>
