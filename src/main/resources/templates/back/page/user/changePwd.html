<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>修改密码</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="back/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="back/css/user.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form changePwd">
		<div class="layui-form-item mes" style="display:none">
			<label class="layui-form-label"></label>
			<div class="layui-input-block">
				<input type="text" id="pwd" th:value="${session.qusAdmin.a_password }" disabled
					class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" th:value="${session.qusAdmin.a_name }" disabled
					class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">旧密码</label>
			<div class="layui-input-block">
				<input type="password" value="" placeholder="请输入旧密码" id="oldPwd"
					lay-verify="required|oldPwd" class="layui-input pwd">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-block">
				<input type="password" value="" placeholder="请输入新密码" id="newPwd"
					lay-verify="required|newPwd" class="layui-input pwd">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
				<input type="password" value="" placeholder="请确认密码"
					id="confirmPwd" lay-verify="required|confirmPwd"
					class="layui-input pwd">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="changePwd">立即修改</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="back/layui/layui.js"></script>
	<script type="text/javascript" src="back/pagejs/address.js"></script>
	<script type="text/javascript" src="back/pagejs/user.js"></script>
	<script type="text/javascript" th:src="@{/back/js/jquery-1.8.2.min.js}"></script>
	<script type="text/javascript">
		layui.use(['form','jquery'],function(){
			var form = layui.form(),
			layer = parent.layer === undefined ? layui.layer : parent.layer;
			
			form.on("submit",function(data){
				var oldPwd = $("#oldPwd").val();
				var newPwd = $("#newPwd").val();
				var confirmPwd = $("#confirmPwd").val();
				var pwd = $("#pwd").val();
				if(oldPwd == pwd){
					if(newPwd == confirmPwd){
						$.ajax({
							type:"GET",
							url:"/admin/changPwd",
							dataType:"JSON",
							data:{"newPwd":newPwd},
							success:function(data){
								//alert("修改成功");
								/* var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
			 					parent.layer.close(index);    //关闭弹出层 */
			 					//location.href="/backLogin";
							},
							error :function(){
								var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
			 					parent.layer.close(index);    //关闭弹出层
							}
						})
					}else{
						$(".mes").attr("display","block");
					}
				}else{
					alert("旧密码不正确");
				}
			})
		})
		</script>
</body>
</html>
