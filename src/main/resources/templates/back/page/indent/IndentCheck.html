<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>查看订单--预医网</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="back/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="back/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 45%;margin: 0 120px;padding: 30px 100px;">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsName" name="userName" lay-verify="required" value="">
			</div>
		</div>
		<div class="layui-form-item">		
			<label class="layui-form-label">医生名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsAuthor" name="doctorName" lay-verify="required" value="">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">一级科室</label>
			<div class="layui-input-block">
				<select id="room1" name="browseLook" class="newsLook" lay-filter="browseLook">
					<option value="">--请选择--</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">二级科室</label>
			<div class="layui-input-block">
				<select id="room2" name="browseLook" class="newsLook" lay-filter="browseLook">
					<option value="">--请选择--</option>
					
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">付款金额</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input price" name="price" lay-verify="required" value="">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">预约编号</label>
			<div class="layui-input-block">
				<select name="browseLook" class="newsLook" lay-filter="browseLook">
					<option value="" id="app_code"></option>
					<!-- <option value="0">01 --- 张三</option>
					<option value="1">02 --- 李四</option>
					<option value="2">03 --- 王五</option>
					<option value="3">04 --- 赵六</option> -->
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">订单类型</label>
			<div class="layui-input-block">
				<select name="browseLook" class="newsLook" lay-filter="browseLook">
					<option value="">--请选择--</option>
					<option value="0">挂号</option>
					<option value="1">咨询</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<select name="browseLook" class="newsLook" lay-filter="browseLook">
					<option value="">--请选择--</option>
					<option value="0">已付款</option>
					<option value="1">已取消</option>
					<option value="2">已完成</option>
				</select>
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">返回</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="back/layui/layui.js"></script>
	<script type="text/javascript" src="back/pagejs/Indent.js"></script>
	<script type="text/javascript" src="back/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript">
		layui.use(['jquery','form'],function(){
			var form = layui.form();
			roomList();
			function roomList(){
		 		$.ajax({
		 			type: "GET",
		 			url : "room/roomManager",
					type : "get",
					dataType : "json",
					success : function(data){
						var r1html = '';
						var r2html = '';
						for(var i=0;i<data.length;i++){
							if(i>=0){
								r1html+='<option value="'+data[i].r1_id+'">'+data[i].r1_name+'</option>';
								for(var j=0;j<data[i].room2s.length;j++){
									r2html+='<option value="'+data[i].room2s[j].r2_id+'">'+data[i].room2s[j].r2_name+'</option>';
								}
								continue;
							}
							r1html+='<option value="'+data[i].r1_id+'">'+data[i].r1_name+'</option>';
						}
						$("#room1").html(r1html);
						$("#room2").html(r2html);
						form.render();
					}
		 		})
		 	}
		}
	</script>
</body>
</html>
