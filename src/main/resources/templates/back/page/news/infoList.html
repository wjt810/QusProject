
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>新闻列表--预医网</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{back/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" href="back/css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="back/css/news.css" media="all" />
</head>
<body class="childrenBody">

	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal newsAdd_btn">添加资讯</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn recommend" style="background-color:#5FB878">推荐资讯</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn audit_btn">审核资讯</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="50">
				<col width="18%">
				<col width="25%">
				<col width="10%">
				<col width="10%">
				<col width="20%">
				<col width="25%">
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th style="text-align:left;">资讯标题</th>
					<th>资讯内容</th>
					<th>发布人</th>
					<th>角色</th>
					<th>发布时间</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="news_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" th:src="@{/back/layui/layui.js}"></script>
	<script type="text/javascript" src="back/pagejs/infoList.js"></script>
	<script type="text/javascript" th:src="@{/back/js/jquery-3.3.1.js}"></script>
</body>
</html>
